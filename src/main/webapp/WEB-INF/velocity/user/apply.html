#set($layout="layout/layout_apply.html")
<!--main begin-->
<div class="ser_main mar0">
  <div class="container left_spe">
  	<div class="col-md-12 mar0">
      <div class="mar0 ser_right">
        <div class="main_body">
		<br><br><br>
		<form id="applyForm" action="/apply" method="post" class="form-horizontal mar_t40">
		  <div  class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label"></label>
		    <div class="col-sm-10">
				<span class="label label-info">详细了解加入代理？</span><a href="http://www.3d-focus.com/service/joinproxy" target="_blank">点击这里！</a>
		    </div>
		  </div>
		  <div  class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
			<div class="col-sm-10">
				<input type="text" id="userName" name="userName" value="$!agentUser.userName" class="form-control"  maxlength=30  placeholder="请输入姓名">
			</div>
		  </div>
		  <div  class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">公司名</label>
		    <div class="col-sm-10">
		      <input type="text" id="companyName" name="companyName" value="$!agentUser.companyName"  class="form-control"  maxlength=30  placeholder="请输入公司名">
		    </div>
		  </div>
		  <div  class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
		    <div class="col-sm-10">
		      <input type="text" id="mobilePhone" name="mobilePhone" value="$!agentUser.mobilePhone" class="form-control"  maxlength=30  placeholder="请输入手机号	">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
			<div class="col-sm-10">
		      <div class='col-sm-2 mar0'>
		      	<select id="province" name="province" value="$!agentUser.province"  class="form-control">
			        <option></option>
			      </select>
			  </div>

			  <div class="col-sm-2 mar0">
			  	<select id="city" name="city" value="$!agentUser.city"  class="form-control">
			         <option></option>
			      </select>
			  </div>
			  <div class="col-sm-8 mar0">
			  	<input type="text" id="street" name="street" value="$!agentUser.street"  class="form-control" maxlength=90  placeholder="请输入街道">
			  </div>
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">你的优势</label>
		    <div class="col-sm-10">
		      <textarea id="remark" name="remark" class="form-control" rows="3" placeholder="请简要描述您作为代理的优势 如您的线上/下店铺、行业经验、渠道资源等等" maxlength=250>$!agentUser.remark</textarea>
		    </div>
		  </div>
		   <div class="form-group hidden-xs">
		    <label for="inputEmail3" class="col-sm-2 control-label">手持身份证</label>
		    <div class="col-sm-10">
				<div class="float_l">
					<img id="idCardFileSn_img" src="$!agentUser.idCardFileUrl" width="90" height="135" />
					<input type="hidden" id="idCardFileSn" name="idCardFileSn" value="$!agentUser.idCardFileSn"/>
				</div>
				<p class="mar_t20 mar_b20 float_l mar_l40">
					<input  id="file_upload1" name="file_upload1" type="file"/>
					<small class="font_s14 dis_block float_l">支持jpg、png格式</small>
				</p>
		    </div>
		  </div>
		  <div class="form-group hidden-xs">
		    <label for="inputEmail3" class="col-sm-2 control-label">企业营业执照</label>
		    <div class="col-sm-10">
				<div class="float_l">
					<img id="kbisFileSn_img" src="$!agentUser.kbisFileUrl" width="90" height="135" />
					<input type="hidden" id="kbisFileSn" name="kbisFileSn" value="$!agentUser.kbisFileSn"/>
				</div>
				<p class="mar_t20 mar_b20 float_l mar_l40">
					<input  id="file_upload2" name="file_upload2" type="file"/>
					<small class="font_s14 dis_block float_l">支持jpg、png格式</small>
				</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">&nbsp;</label>
		    <div class="col-sm-10">
				<div class="input-group" style="width:200px;">
			      <input class="form-control" id="smsCode" name="smsCode" type="text" maxlength=6 placeholder="短信验证码"/>
			      <span class="input-group-btn">
			        	<button id="smsCodeBtn" type="button" class="btn btn-info">获取验证码</button>
			      </span>
			    </div>
		    </div>
		  </div>
		  <div class="form-group">
		  		<label for="inputEmail3" class="col-sm-2 control-label">&nbsp;</label>
				<div class="col-sm-10">
					<div class="input-group" >
				      <input class="form-control" id="validCode" name="validCode" type="text" maxlength=4 placeholder="验证码" style="width:105px;"/>
				      <img src="/captchas/default.jpg" height="35px;" width="95px;"/>&nbsp;<a id="ctChange" href="javascript:void()">换一张</a>
				    </div>
				</div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary font_s20 w200">提交</button>&nbsp;&nbsp;<span style="color:red;display:none;" id="result"  class="hui2"><span style='color:green;'>√ </span>提交成功，我们将尽快与您联系！</span>
		  	  <font id="message" color="red">$!message</font>
		    </div>
		  </div>
		</form>
		</div>
	  </div>
	 </div>
	</div>
</div>
<!--main end-->
<script type="text/javascript" src="/script/province_city.js"></script>
<script type="text/javascript" src="/script/uploadFile/swfobject.js"></script>
<script type="text/javascript" src="/script/uploadFile/uploadify.v2.1.4.min.js"></script>
<script type="text/javascript" src="/script/uploadFile/fileUploadInit.js"></script>
<script type="text/javascript" src="/script/uploadFile/uploadify_zh_CN.js"></script>
<script type="text/javascript" src="/script/verifycode.js"></script>
<script type="text/javascript" src="/script/apply.js"></script>
