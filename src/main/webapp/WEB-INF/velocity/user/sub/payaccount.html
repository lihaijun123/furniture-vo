#set($layout="layout/layout.html")
<!--main begin-->
<input id="navCmpIndex" type="hidden" value="3" />
<input type="hidden" id="tabIdx" value="2"/>
<div class="ser_main mar0">
  <div class="container left_spe">
  	<div class="col-md-12 mar0">
      <div class="mar0 ser_right">
        <div class="main_body">
		<br><br><br>
			<ul id="cTab" class="nav nav-tabs nav-justified">
			   <li><a href="/accountsub">账户列表</a></li>
			   <li><a href="/accountsub/payaccount">付款账户</a></li>
			</ul>
			<div class="tab-content">
				  <br><br>
				  <form class="form-horizontal" role="form" action="/accountsub/payaccount" method="post">
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">微信号</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" name="payWxId" value="$!agentUser.payWxId" placeholder="请输入微信号" maxlength="40">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label">支付宝账号</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" name="payZfbId" value="$!agentUser.payZfbId" placeholder="请输入支付宝账号" maxlength="40">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label">银联账号</label>
					      <div class="col-sm-10">
					         <input type="text" class="form-control" name="payYlId" value="$!agentUser.payYlId" placeholder="请输入银联账号" maxlength="40">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label">&nbsp;</label>
					      <div class="col-sm-10">
						   	<div class="alert alert-info">以上是管理员的收款账号，子账户可以选择其中一个账号付款。</div>
					      </div>
					   </div>
					   <div class="form-group">
					      <div class="col-sm-offset-2 col-sm-10">
					      	 <input type="hidden" name="sn" value="$agentUser.sn"/>
					         <button type="submit" class="btn btn-primary">提交修改</button>
						     <font color="red">$!message</font>
					      </div>
					   </div>
					</form>
			</div>
		</div>
	  </div>
	 </div>
	</div>
</div>
<!--main end-->
<script type="text/javascript" src="/script/account_sub.js"></script>
<script type="text/javascript" src="/script/account_tab.js"></script>
