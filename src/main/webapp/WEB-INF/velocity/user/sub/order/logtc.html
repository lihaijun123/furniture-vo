#set($layout="layout/layout.html")

<!--main begin-->
<input id="navCmpIndex" type="hidden" value="3" />
<input type="hidden" id="tabIdx" value="1"/>
<div class="ser_main mar0">
  <div class="container left_spe">
  	<div class="col-md-12 mar0">
      <div class="mar0 ser_right">
        <div class="main_body">
		<br><br><br>

			<ul id="cTab" class="nav nav-tabs nav-justified">
			   <li><a href="/accountsub">基本信息</a></li>
			</ul>
				  <br><br>
					<div class="container" style="margin-bottom:20px;">
					   <div class="row">
					      <div class="col-md-4">
					        	<b>订单号</b>&nbsp;<b>$!order.orderNum</b>
					      </div>
					      <div class="col-md-8">
					          <b>应付金额&nbsp;￥&nbsp;</b><font color="red"><b>$!order.totalPrice</b></font>
					      </div>
					   </div>

					</div>


					<form action="/accountsuborder/logtc" method="post">
						<div class="panel panel-default">
						   <div class="panel-heading">
						      <h3 class="panel-title">
						         	快递 / 物流 信息
						      </h3>
						   </div>
						   <div class="panel-body">
	  						<div class="container" style="margin-bottom:20px;">

							   <div class="row">
							      <div class="col-md-4">
							      	送货方式
							      </div>
							      <div class="col-md-8">
									#if($!order.orderLogtc.logicType == 1)
										快递
									#else
										物流
									#end
							      </div>
							   </div>
							   <div class="row">
							      <div class="col-md-4">
							      	名称
							      </div>
							      <div class="col-md-8">
									<input type="text" name="logtcName" value="$!order.orderLogtc.logtcName"  placeholder="输入物流/快递名称">
							      </div>
							   </div>
							   <div class="row">
							      <div class="col-md-4">
							      	单号
							      </div>
							      <div class="col-md-8">
							      	<input type="text" name="logtcId" value="$!order.orderLogtc.logtcId"  placeholder="输入物流/快递单号">
							      </div>
							   </div>
							</div>
						   </div>
						</div>
						#if($!order.orderLogtc.isSend != 1)
						<div class="text-center" style="margin-bottom:50px;">
							<input type="hidden" name="sn" value="$!order.orderLogtc.sn">
							<input type="hidden" name="subUserId" value="$!subUserId">
							<button type="submit" class="btn btn-primary font_s20 w200">确认</button>
						</div>
						#end

					</form>

		</div>
	  </div>
	 </div>
	</div>
</div>


<!--main end-->
<script type="text/javascript" src="/script/order_tab.js"></script>
<script>
	   $(function () { $('.tooltip-toggle').tooltip('toggle');});
</script>
