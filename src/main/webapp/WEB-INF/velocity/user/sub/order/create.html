#set($layout="layout/layout.html")
<input id="navCmpIndex" type="hidden" value="3" />
<!--main begin-->
<input type="hidden" id="tabIdx" value="2"/>
<div class="ser_main mar0">
  <div class="container left_spe">
  	<div class="col-md-12 mar0">
      <div class="mar0 ser_right">
        <div class="main_body">
		<br><br><br>

			<ul id="cTab" class="nav nav-tabs nav-justified">
			   <li><a href="/accountsub/view/$!agentUser.encryptSn">账户信息</a></li>
			   <li ><a href="/accountsuborder/create/$!agentUser.encryptSn">立即下单</a></li>
			   <li><a href="/accountsuborder/list/$!agentUser.encryptSn/0">订单信息</a></li>
			</ul>
				  <br><br>
					<form id="createForm" action="/accountsuborder/create/$!agentUser.encryptSn" method="post">
					   <div class="table-responsive">
					   <table id="itemBuyTb" class="table table-hover">
					      <caption></caption>
					      <thead>
					         <tr>
					            <th>选择产品</th>
					            <th>单价</th>
					            <th>数量</th>
								<th><a id="addLine" class="glyphicon glyphicon-plus"></a></th>
					         </tr>
					      </thead>
					      <tbody>
					         <tr>
					            <td>
					            	<select name="items[0].productName" class="form-control">
										<option value="汉语拼音">汉语拼音</option>
										<option value="遨游星空">遨游星空</option>
								    </select>
					            </td>
					            <td><input type="text" class="form-control" name="items[0].itemPrice" placeholder="请输入单价"></td>
					            <td>
					            	<input type="text" class="form-control" name="items[0].itemAmount" maxlength=5 placeholder="请输入数量">
					            </td>
					            <td><a id="rm_line_0" class="glyphicon glyphicon-minus" style="display:none;"></a></td>
					         </tr>
							<tr>
		                      <td >
		                      	<div class="checkbox">
							      <label>
							       <input type="checkbox">免运费
							      </label>
							    </div>
		                      </td>
		                      <td ><input type="text" class="form-control" id="logtcPrice" name="orderLogtc.logtcPrice" maxlength=5 placeholder="请输入运费" style="width:100px !important;"></td>
		                      <td ><span class="white"><b>总价：</b></span></td>
		                      <td colspan="3" class="text-right" ><span  id="totalMoney">0</span><input type="hidden" id="totalPrice" name="totalPrice"/></td>
		                    </tr>
					      </tbody>
					   </table>
					</div>
					<div class="form-group">
						<label for="name">备注</label>
						<textarea name="remark" class="form-control" rows="3"></textarea>
					</div>

					<div id="messageDiv" style="display:none;" class="alert alert-warning"></div>
					<div class="panel panel-default">
					   <div class="panel-heading">
					      <h3 class="panel-title">
					         收货信息
					      </h3>
					   </div>
					   <div class="panel-body">
  						<div  class="form-group">
						    <label class="col-sm-2 control-label">收件人</label>
						    <div class="col-sm-10">
						      <input type="text" id="revUserName" name="receiveAddress.userName" value="$!receiveAddress.userName" class="form-control"  maxlength=30  placeholder="请输入姓名">
						    </div>
						  </div>
						  <div  class="form-group">
						    <label class="col-sm-2 control-label">手机号码</label>
						    <div class="col-sm-10">
						      <input type="text" id="revMobilePhone" name="receiveAddress.mobilePhone" value="$!receiveAddress.mobilePhone"  class="form-control"  maxlength=30  placeholder="请输入手机号码">
						    </div>
						  </div>
						 <div class="form-group">
						    <label class="col-sm-2 control-label">地址</label>
							<div class="col-sm-10">
						      <div class='col-sm-2 mar0'>
						      	<select id="province" name="receiveAddress.province" value="$!receiveAddress.province" class="form-control">
							        <option></option>
							      </select>
							  </div>

							  <div class="col-sm-2 mar0">
							  	<select id="city" name="receiveAddress.city" value="$!receiveAddress.city" class="form-control">
							         <option></option>
							      </select>
							  </div>
							  <div class="col-sm-8 mar0">
							  	<input type="text" id="revStreet" name="receiveAddress.street" value="$!receiveAddress.street" class="form-control" maxlength=90  placeholder="请输入街道">
							  </div>
						    </div>
						  </div>
						  <div class="form-group">
						  	  <label class="col-sm-2 control-label">送货方式</label>
							   <label class="checkbox-inline">
							      <input type="radio" name="orderLogtc.logicType" value="1" checked> 快递
							   </label>
							   <label class="checkbox-inline">
							      <input type="radio" name="orderLogtc.logicType" value="2"> 物流
							   </label>
						   </div>
					   </div>
					</div>

					<div style="text-align:center;margin-bottom:50px;">
						<input type="hidden" name="receiveAddress.sn" value="$!receiveAddress.sn">
						<button type="submit" class="btn btn-primary font_s20 w200">提交订单</button>&nbsp;&nbsp;<span style="color:red;display:none;" id="result"  class="hui2"><span style='color:green;'>√ </span>提交成功，我们将尽快与您联系！</span>
					</div>
				</form>
		</div>
	  </div>
	 </div>
	</div>
</div>


<!--main end-->
<script type="text/javascript" src="/script/province_city.js"></script>
<script type="text/javascript" src="/script/order_tab.js"></script>
<script type="text/javascript" src="/script/order_create_sub.js"></script>
