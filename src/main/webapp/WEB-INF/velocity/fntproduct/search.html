<script>
$(function(){
	$("#type").click(function () {
		var obj = $("#divChooseNumber");
		obj.css("position", "absolute");
		obj.css("top", $("#type").offset().top - (20 + obj.height()));
		obj.css("left", $("#type").offset().left);
	    if (obj.css("display") == "none") {
	        obj.show("slow");
	    } else {
	        obj.hide("slow");
	    }
	}); 
	
	$("#divChooseNumber").mouseout(function(){
		$(this).toggle("slow");
	});
	
	$(".bottom_div_1_content").mouseover(function(){
		$(this).css("background-color","#5599FF");
		$(this).css("color","#FFFFFF");
	});
	$(".bottom_div_1_content").mouseout(function(){
		$(this).css("background-color", "");
		$(this).css("color", "#5599FF");
	});
});
</script>
