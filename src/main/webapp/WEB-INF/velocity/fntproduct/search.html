<script>
$(function(){
	$("#type").click(function () {
	    $("#divChooseNumber").css("position", "absolute");
	    $("#divChooseNumber").css("top", $("#type").offset().top-$("#divChooseNumber").height());
	    $("#divChooseNumber").css("left", $("#type").offset().left);
	    if ($("#divChooseNumber").css("display") == "none") {
	        $("#divChooseNumber").show("slow");
	          
	    } else {
	        $("#divChooseNumber").hide("slow");
	    }
	}); 
	
	$("#divChooseNumber").mouseout(function(){
		$(this).toggle("slow");
	});

});
</script>
