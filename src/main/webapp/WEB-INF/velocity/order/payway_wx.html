#set($layout="layout/layout.html")

<!--main begin-->
<input type="hidden" id="orderId" value="$!order.encryptSn"/>
<div class="ser_main mar0">
  <div class="container left_spe">
  	<div class="col-md-12 mar0">
      <div class="mar0 ser_right">
        <div class="main_body">
		<br><br>

			<div class="container">
					   <div class="row">
					      <div class="col-md-4">
					        	<h2>收银台</h2>
					      </div>
					   </div>
			</div>

			<div class="container">
			   <div class="well well-lg">
					<div class="row">
					      <div class="col-md-4">
					        	<b>订单编号</b>&nbsp;$!order.orderNum
					      </div>
					      <div class="col-md-8">
					        <b>应付金额&nbsp;￥$!order.totalPrice</b>
					      </div>
					</div>
			   </div>
				<div class="panel panel-danger">
				   <div class="panel-body">
						 <div class="row">
						      <div class="col-md-8">
							      <img src="/images/WePayLogo.png" width="105px;" height="29px;"/>

								     &nbsp;亿万用户的选择，更快更安全
						      </div>
						      <div class="col-md-4" style="text-align:right;">
									支付&nbsp;<font color="red"><b>$!order.totalPrice</b></font>&nbsp;元
						      </div>
						 </div>
				   </div>
				</div>
				<div class="text-center">
					<img src="$!order.qrFileUrl" width="210px;" height="210px;"/>
				</div>
				<div class="text-center">
					<img src="/images/WePayExp.png" width="180px;" height="58px;"/>
				</div>
			</div>
		</div>
	  </div>
	 </div>
	</div>
</div>


<!--main end-->
