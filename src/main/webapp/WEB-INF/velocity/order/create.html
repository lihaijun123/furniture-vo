#set($layout="layout/layout.html")
<input id="navCmpIndex" type="hidden" value="2" />
<!--main begin-->
<input type="hidden" id="tabIdx" value="1"/>
<div class="ser_main mar0">
  <div class="container left_spe">
  	<div class="col-md-12 mar0">
      <div class="mar0 ser_right">
        <div class="main_body">
		<br><br><br>

			<ul id="cTab" class="nav nav-tabs nav-justified">
			   <li ><a href="/order/create">立即下单</a></li>
			   <li ><a href="/order/list">订单信息</a></li>
			</ul>
				  <br><br>
					<form id="createForm" action="/order/create" method="post">
					   <div class="table-responsive">

					   <table id="itemBuyTb" class="table table-hover">
					      <caption></caption>
					      <thead>
					         <tr>
					            <th>选择产品</th>
					            <th>单价</th>
					            <th>数量</th>
					            <th><a id="addLine" class="glyphicon glyphicon-plus"></a></th>
					         </tr>
					      </thead>
					      <tbody>
					         <tr>
					            <td>
					            	<select id="product_list_0" class="form-control">
					            		<option p="0" val="0">请选择</option>
										#foreach($prod in $!productList)
							        		<option p="$!prod.price" value="$!prod.encryptSn">$!prod.name</option>
										#end
							      	</select>
									<input type="hidden" name="items[0].encryptProductId"/>
								</td>
					            <td><input type="text" class="form-control" name="items[0].itemPrice" readonly ></td>
					            <td>
					            	<input type="text" class="form-control" name="items[0].itemAmount" maxlength=5 placeholder="请输入数量">
					            </td>
					            <td><a id="rm_line_0" class="glyphicon glyphicon-minus" style="display:none;"></a></td>
					         </tr>
							<tr>
		                      <td ><span class="white"><b>总价：</b></span></td>
		                      <td colspan="3" class="text-right" ><span  id="totalMoney" >0</span></td>
		                    </tr>
					      </tbody>
					   </table>
					</div>
					<div id="messageDiv" style="display:none;" class="alert alert-warning">请选择对应的产品和填写购买数量。</div>
					<div class="panel panel-default">
					   <div class="panel-heading">
					      <h3 class="panel-title">
					         收货信息
					      </h3>
					   </div>
					   <div class="panel-body">
  						<div  class="form-group">
						    <label class="col-sm-2 control-label">收件人</label>
						    <div class="col-sm-10">
						      <input type="text" id="revUserName" name="receiveAddress.userName" value="$!agentUser.userName" class="form-control"  maxlength=30  placeholder="请输入姓名">
						    </div>
						  </div>
						  <div  class="form-group">
						    <label class="col-sm-2 control-label">手机号码</label>
						    <div class="col-sm-10">
						      <input type="text" id="revMobilePhone" name="receiveAddress.mobilePhone" value="$!agentUser.mobilePhone"  class="form-control"  maxlength=30  placeholder="请输入手机号码">
						    </div>
						  </div>
						 <div class="form-group">
						    <label class="col-sm-2 control-label">地址</label>
							<div class="col-sm-10">
						      <div class='col-sm-2 mar0'>
						      	<select id="province" name="receiveAddress.province" value="$!agentUser.province" class="form-control">
							        <option></option>
							      </select>
							  </div>

							  <div class="col-sm-2 mar0">
							  	<select id="city" name="receiveAddress.city" value="$!agentUser.city" class="form-control">
							         <option></option>
							      </select>
							  </div>
							  <div class="col-sm-8 mar0">
							  	<input type="text" id="revStreet" name="receiveAddress.street" value="$!agentUser.street" class="form-control" maxlength=90  placeholder="请输入街道">
							  </div>
						    </div>
						  </div>
						  <div class="form-group">
						  	  <label class="col-sm-2 control-label">送货方式</label>
							   <label class="checkbox-inline">
							      <input type="radio" name="orderLogtc.logicType" value="1" checked> 快递
							   </label>
							   <label class="checkbox-inline">
							      <input type="radio" name="orderLogtc.logicType" value="2"> 物流
							   </label>
						   </div>
					   </div>
					</div>
					<div class="panel panel-default" style="display:none;">
					   <div class="panel-heading">
					      <h3 class="panel-title">
					         发票信息
					      </h3>
					   </div>
					   <div class="panel-body">

							<div class="checkbox">
						      <label>
						      	<input name="isInvoice" value="1" type="checkbox"> 是否开发票
						      </label>
						   	</div>

							<div id="invoiceContent" style="display:none;">
								<ul class="nav nav-tabs">
								   <li class="active"><a href="#personal" data-toggle="tab">个人</a></li>
								   <li><a href="#enterp" data-toggle="tab">企业</a></li>
								</ul>
								<div id="myTabContent" class="tab-content">
								   <div class="tab-pane fade in active" id="personal">
								   		<div  class="form-group">
										    <label for="inputEmail3" class="col-sm-2 control-label">发票抬头</label>
										    <div class="col-sm-10">
										      <input type="text" name="invoiceHead"  class="form-control"  maxlength=100  placeholder="请输入发票抬头">
										    </div>
									  	</div>
								   </div>
								   <div class="tab-pane fade" id="enterp">
										<div  class="form-group">
										    <label for="inputEmail3" class="col-sm-2 control-label">单位名称</label>
										    <div class="col-sm-10">
										      <input type="text" name="invoiceCompanyName" class="form-control"  maxlength=25  placeholder="请输入单位名称">
										    </div>
									  	</div>
									  	<div  class="form-group">
										    <label for="inputEmail3" class="col-sm-2 control-label">纳税人识别号</label>
										    <div class="col-sm-10">
										      <input type="text" name="invoiceTaxpayerId" class="form-control"  maxlength=40  placeholder="请输入纳税人识别号">
										    </div>
									  	</div>
										  <div  class="form-group">
										    <label for="inputEmail3" class="col-sm-2 control-label">地址</label>
										    <div class="col-sm-10">
										      <input type="text" name="invoiceAddress" class="form-control"  maxlength=40  placeholder="请输入地址">
										    </div>
										  </div>
										  <div  class="form-group">
										    <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
										    <div class="col-sm-10">
										      <input type="text" name="invoicePhone" class="form-control"  maxlength=30  placeholder="请输入电话">
										    </div>
										  </div>
										  <div  class="form-group">
										    <label for="inputEmail3" class="col-sm-2 control-label">开户行</label>
										    <div class="col-sm-10">
										      <input type="text" name="invoiceBankName" class="form-control"  maxlength=30  placeholder="请输入开户行">
										    </div>
										  </div>
										  <div  class="form-group">
										    <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
										    <div class="col-sm-10">
										      <input type="text" name="invoiceBankAccount" class="form-control"  maxlength=40  placeholder="请输入账号">
										    </div>
										  </div>
								   </div>
								</div>
							</div>

					   </div>
					</div>
						    <div style="text-align:center;margin-bottom:50px;">
						      <button type="submit" class="btn btn-primary font_s20 w200">提交订单</button>&nbsp;&nbsp;<span style="color:red;display:none;" id="result"  class="hui2"><span style='color:green;'>√ </span>提交成功，我们将尽快与您联系！</span>
						    </div>
					</form>


		</div>
	  </div>
	 </div>
	</div>
</div>


<!--main end-->
<script type="text/javascript" src="/script/province_city.js"></script>
<script type="text/javascript" src="/script/order_tab.js"></script>
<script type="text/javascript" src="/script/order_create.js"></script>
