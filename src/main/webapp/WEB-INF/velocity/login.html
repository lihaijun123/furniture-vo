#set($layout="layout/layout_login.html")
	<style>
		.form-signin{
			max-width:330px;
			padding:15px;
			margin:0 auto;
		}
		input{
			margin-bottom:10px;
		}
		body{background:url(/images/login_bj.jpg) top center no-repeat;}
		.w1{width:100px;}
		.mar_b20{ margin-bottom:20px;}
		.mar_t200{margin-top:220px;}
		@media (max-width: 767px) {
			.mar_t200_ts{margin-top:20px;}
			body{background:url(/images/login_bj_ts.jpg) top center no-repeat;}
		}
	</style>
	<!--<img class="img-responsive hidden-xs" src="/images/service_ban.jpg" alt="">-->
	<div class="container mar_t200 mar_t200_ts">
		<form id="loginForm" class="form-signin" role="form" action="/login" method="post">
			<h2 class="mar_b20">欢迎登录</h2>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input class="form-control" id="loginName" name="loginName" type="text" maxlength=11 placeholder="请输入手机号码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input class="form-control" id="password" name="password" type="password" maxlength=40 placeholder="请输入密码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group" style="width:200px;">
			      <input class="form-control" id="smsCode" name="smsCode" type="text" maxlength=6 placeholder="短信验证码"/>
			      <span class="input-group-btn">
			        	<button id="smsCodeBtn" type="button" class="btn btn-info">获取验证码</button>
			      </span>
			    </div>
			</div>
			<div class="form-group">
				<div class="input-group" >
			      <input class="form-control" id="validCode" name="validCode" type="text" maxlength=4 placeholder="验证码" style="width:105px;"/>
			      <img src="/captchas/default.jpg" height="35px;" width="95px;"/>&nbsp;<a id="ctChange" href="javascript:void()">换一张</a>
			    </div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6" >
						<button type="submit" class="btn btn-primary btn-lg w100">登录</button>
					</div>
					<div class="col-sm-6" style="line-height:46px;">
						还没注册？
						<a href="/register">注册</a>
					</div>
				</div>
			</div>
			<font id="message" color="red">$!message</font>
		</form>
	</div>
<script type="text/javascript" src="/script/verifycode.js"></script>
<script type="text/javascript" src="/script/jquery.validate.min.js"></script>
<script type="text/javascript" src="/script/jquery.validate.extend.js"></script>
<script type="text/javascript" src="/script/login.js"></script>
