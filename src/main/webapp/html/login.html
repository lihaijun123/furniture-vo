<body class="login-layout">
<div class="main-container" style="margin-top:50px;">
  <div class="main-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">
          <div class="center">
            <h1> 
              <!--<i class="icon-leaf green"></i>--> 
              <span class="red">欢迎登录</span> 
              <!--<span class="white">Application</span>--> 
            </h1>
            <!--<h4 class="blue">&copy; Company Name</h4>--> 
          </div>
          <div class="space-6"></div>
          <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header blue lighter bigger"> <i class="icon-coffee green"></i> 请输入您的信息 </h4>
                  <div class="space-6"></div>
                  <form>
                    <fieldset>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="text" class="form-control" placeholder="用户名" />
                        <i class="icon-user"></i> </span> </label>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="password" class="form-control" placeholder="密码" />
                        <i class="icon-lock"></i> </span> </label>
                      <label class="block clearfix"> <span class="block input-icon input-icon-right">
                        <input type="text" class="form-control login_yzm float_l" placeholder="验证码" />
                        <span class="float_r" style="line-height:40px;">5897</span> </span> </label>
                      <div class="space"></div>
                      <div class="clearfix">
                        <label class="inline" style="padding-top:5px;">
                          <input type="checkbox" class="ace" />
                          <span class="lbl"> 十天内免登录</span> </label>
                        <button type="button" style="width:163px; font-size:14px; margin-left:20px; margin-right:0px;" class="pull-right btn btn-sm btn-primary"> <i class="icon-key"></i> 登录 </button>
                      </div>
                      <div class="space-4"></div>
                    </fieldset>
                  </form>
                  
                <!-- /widget-main -->
                <div class="clr"></div>
                <div class="toolbar clearfix" >
                  <div> <a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link"> <i class="icon-arrow-left"></i> 忘记密码 </a> </div>
                  <div> <a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link"> 还没有账号?去注册  </a> </div>
                </div>
              </div>
              <!-- /widget-body --> 
            </div>
            <!-- /login-box --> 
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
